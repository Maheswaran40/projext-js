<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Home page</h2>

    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#off1">Cart</button>
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#off2">search</button>

    <!-- cart offcanvas -->
     <div class="offcanvas offcanvas-top" style="height: 400px;" id="off1">
        <div class="ofcanvas-header"><h2>Cartlist</h2><button class="btn btn-close" data-bs-dismiss="offcanvas"></button></div>
        <div class="offcanvas-body">
            <h2 id="total">total</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-list">
                 
                </tbody>
            </table>
        </div>
     </div>
  
     <!-- offcanvas search -->
      <div class="offcanvas offcanvas-top" style="height: 400px;" id="off2">
        <div class="offcanvas-header"><h2>Search</h2><button class="btn btn-close"></button></div>
        <div class="ofcanvas-body container">
            <form action="" class="input-group" onsubmit="serarchFun(event)">
                <input type="search" class="form-control" id="search-input">
                <input type="submit" value="search" class="btn btn-primary">
            </form>
            <br>
            <div class="row" id="search-row">
                
            </div>
        </div>
      </div>

    <div class="row" id="display-data">
        
    </div>
    
</body>
<script src="./Assets/Script/Products.js"></script>
</html>
